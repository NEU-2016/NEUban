<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{welcome.title}"></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:class="container">
    <h2 th:text="|#{welcome.header}, ${#httpServletRequest.remoteUser}!|"></h2>
    <form th:action="@{/secure/boards}" method="GET">
        <button type="submit" class="btn btn-default" th:text="#{welcome.button.myboards}"></button>
    </form>
    <form th:action="@{/appLogout}" method="POST">
        <button type="submit" class="btn btn-default" th:text="#{welcome.button.logout}"></button>
    </form>
</div>
</body>
</html>
