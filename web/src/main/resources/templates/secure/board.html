<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title text="#{board.title}"></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h2 th:text="#{board.header}"></h2>
    <h3 th:text="${board.title}"></h3>
    <form th:action="@{/secure/welcome}" method="GET">
        <button type="submit" class="btn btn-default" th:text="#{board.button.welcome}"></button>
    </form>
</div>
<!--
TODO use a style that is horizontally scrollable with non-fixed sized columns
 -->
<div class="container-fluid">
    <form th:action="@{/secure/board/__${board.id}__/createcolumn}" method="POST">
        <label th:text="#{board.createcolumn}"></label>
        <input type="text" class="form-control" th:placeholder="#{board.columntitle}" name="columnTitle"/>
        <button type="submit" class="btn btn-primary" th:text="#{board.button.createcolumn}"></button>
    </form>
    <table>
        <tr valign="top">
            <td th:nowrap="true" th:each="column : ${board.columns}">
                <div class="panel panel-info" style="width:300px">
                    <div class="panel-heading">
                        <h3 th:text="${column.title}" class="panel-title"></h3>
                        <form th:action="@{/secure/board/__${board.id}__/removecolumn/__${column.id}__}"
                              th:method="DELETE">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="btn btn-danger"
                                    th:text="#{board.button.removecolumn}"></button>
                        </form>
                    </div>
                    <div class="panel-body">
                        <div th:each="card : ${column.cards}" class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 th:text="${card.title}" class="panel-title"></h3>
                            </div>
                            <div class="panel-body">
                                <p th:text="${card.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
