<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{index.title}"></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1 th:text="#{index.header}"></h1>
</div>
<div class="container-fluid">
    <table align="center">
        <tr valign="middle">
            <td align="center">
            <div class="panel panel-primary" style="width:300px">
                <div class="panel-heading">
                    <label th:text="#{index.leftcard.header}" class="panel-title"></label>
                </div>
                <div class="panel-body">
                    <p th:text="#{index.leftcard.description}"></p>
                </div>
            </div>
            </td>
            <td align="center">
                <div class="panel panel-primary" style="width:400px">
                <div class="panel-heading">
                    <h1 th:text="#{index.middlecard.header}"></h1>
                </div>
                <div class="panel-body">
                    <h2 th:text="#{index.middlecard.description}"></h2>
                    <form th:action="@{/register}" method="GET">
                        <button type="submit" class="btn btn-default" th:text="#{index.middlecard.button.register}"></button>
                    </form>
                </div>
            </div>
            </td>
            <td align="center">
                <div class="panel panel-primary" style="width:300px">
                <div class="panel-heading">
                    <label th:text="#{index.rightcard.header}" class="panel-title"></label>
                </div>
                <div class="panel-body">
                    <p th:text="#{index.rightcard.description}"></p>
                    <form th:action="@{/login}" method="GET">
                        <button type="submit" class="btn btn-default" th:text="#{index.rightcard.button.login}"></button>
                    </form>
                </div>
            </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
