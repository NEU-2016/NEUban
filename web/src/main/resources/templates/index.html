<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{index.title}"></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div th:class="container">
    <h2 th:text="#{index.header}"></h2>
    <form th:action="@{/login}" method="GET">
        <button type="submit" class="btn btn-default" th:text="#{index.button.login}"></button>
    </form>
    <form th:action="@{/register}" method="GET">
        <button type="submit" class="btn btn-default" th:text="#{index.button.register}"></button>
    </form>
</div>
</body>
</html>
