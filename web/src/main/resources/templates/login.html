<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NEUban - Log in</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<div th:class="container">
    <h2>Login page</h2>
    <form th:action="@{/appLogin}" method="POST">
        <p th:class="bg-danger" th:if="${loginError}"><b>Error!</b> Wrong username or password!</p>
        <label>Username</label>
        <input type="text" th:class="form-control" th:placeholder="Username" name="username"/>
        <label>Password</label>
        <input type="password" th:class="form-control" th:placeholder="Password" name="password"/>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
